<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Phishing Warning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #b00020;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      border: 3px solid #b00020;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(176, 0, 32, 0.2);
      max-width: 480px;
      width: 100%;
      padding: 32px;
      text-align: center;
    }

    h1 {
      color: #b00020;
      font-size: 26px;
      margin-bottom: 16px;
    }

    .details {
      margin-bottom: 20px;
    }

    .details p {
      font-size: 16px;
      margin: 8px 0;
    }

    .high {
      color: #b00020;
      font-weight: bold;
    }

    .medium {
      color: #ff6f00;
      font-weight: bold;
    }

    .low {
      color: #007e33;
      font-weight: bold;
    }

    button {
      margin: 10px 8px 0;
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s;
    }

    #proceed-btn {
      background-color: #b00020;
      color: white;
    }

    #proceed-btn:hover {
      background-color: #8e0018;
      transform: scale(1.03);
    }

    #close-btn {
      background-color: #f1f1f1;
      color: #b00020;
      border: 1px solid #b00020;
    }

    #close-btn:hover {
      background-color: #ffe6e9;
      transform: scale(1.03);
    }

    @media (max-width: 480px) {
      .container {
        padding: 24px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚠️ Phishing Site Detected!</h1>
    <div class="details">
      <p><strong>Site:</strong> <span id="site-url">Loading...</span></p>
      <p><strong>Threat Level:</strong> <span id="threat-level" class="">Loading...</span></p>
      <p><strong>Confidence:</strong> <span id="confidence-level">Loading...</span>%</p>
    </div>
    <button id="proceed-btn">Visit Anyway</button>
    <button id="close-btn">Close Tab</button>
  </div>

  <script src="warning.js"></script>
</body>
</html>
